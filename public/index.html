<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Indian Cookery</title>

    <!-- Compiled and minified CSS -->
    <!-- Materialze-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- Materialize icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="navbar-fixed">
            <nav class="navClass">
                <div class="nav-wrapper row" style="background-color: rgb(62, 62, 214)">
                    <div class="left col s1">
                        <a href="#" class="brand-logo left" style="height: 100%;">
                            <!-- <img src="assets/ale.jpg" alt="" class="circle responsive-img"
                            style="height: 100%;padding-top: 5px; padding-left: 15px;"> -->
                            <i class="material-icons circle responsive-img">restaurant</i>
                        </a>
                    </div>
                    <ul class="left col">
                        <li class="active" id="homePage"><a href="/"> Home </a></li>
                        <li class="" id="aboutPage"><a href="/about"> About </a></li>
                    </ul>
                    <ul id="nav-mobile" class="right col">
                        <li><a href="https://twitter.com/Nandu2593" target="_blank"><img src="assets/twitter-logo.png"
                                    alt="Twitter" class="twitter-logo responsive-img"></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <h1 class="title center">Indian Cookery</h1>

            <h3 class="noposts center hide">No Posts found add new posts.</h3>

            <div class="fixed-action-btn"> -
                <a class="btn-floating btn-large waves-effect waves-light red  modal-trigger" href="#addItemModal"><i
                        class="material-icons">add</i></a>
            </div>
            <!-- Modal Structure -->
            <div id="addItemModal" class="modal">
                <div class="modal-content">
                    <h4>Add Recipe</h4>
                </div>
                <div class="row modal-content">
                    <div id="message" class="card-alert card red lighten-5 hide">
                        <div class="card-content red-text">
                            <span class="message-content"></span>
                        </div>
                        <button type="button" class="close red-text" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s6">
                                <input placeholder="Title" id="title" type="text" class="validate">
                                <label for="title">Title</label>
                            </div>
                            <div class="input-field col s6">
                                <input placeholder="Image Link" id="image_url" type="text" class="validate">
                                <label for="image">Image URL</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input placeholder="Description" id="description" type="text" class="validate">
                                <label for="Description">Description</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input placeholder="Brief_Description" id="brief_description" type="text"
                                    class="validate">
                                <label for="brief_description">Brief Description</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input placeholder="Video_Link" id="video_url" type="text" class="validate">
                                <label for="video_url">Video URL</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 center-align">
                                <a class="waves-effect waves-light btn" id="formSubmit">submit</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Modal Structure -->
            <div id="viewRecipeModal" class="modal">
                <div class="modal-content">
                    <h3 id="viewRecipeTitle" class="center"></h3>
                </div>
                <div class="row modal-content">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <input placeholder="Brief Description" id="viewRecipeBriefDescription" type="text"
                                    class="validate">
                                <label for="viewRecipeBriefDescription">Brief Description</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input placeholder="Description" id="viewRecipeDescription" type="text"
                                    class="validate">
                                <label for="viewRecipeDescription">Description</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input placeholder="Video_Link" id="viewRecipeVideo_url" type="text" class="validate">
                                <label for="viewRecipeVideo_url">Video URL</label>
                            </div>
                            <div class="center">
                                <iframe id="videoFrame" width="400" height="320" src="">
                                </iframe>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6 right-align">
                                <a class="waves-effect waves-light btn" id="updateRecipe">Update</a>
                            </div>
                            <div class="input-field col s6">
                                <a class="waves-effect waves-light btn" id="deleteRecipe">Delete</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="Recipes" class="row"> </div>
    </main>
    <footer class="page-footer">
        <div class="container">
            © 2021 Copyright Indian Cookery
            <a class="grey-text text-lighten-4 right" href="https://github.com/nandugangavaram" target="_blank"><img
                    src="assets/git-logo.svg" style="height: 20px; padding-right: 15px;"
                    alt="Git Logo"></i>/nandugangavaram</a>
        </div>
    </footer>

    <!-- socket IO Served by the server -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- jQuery (necessary for Bootsap' s JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="env.js"></script>
</body>

</html>
